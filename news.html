<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Новости — ВАР</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./assets/logo.svg">
</head>
<body>
  <header class="site-header">
    <button class="nav-toggle" aria-label="Открыть меню" aria-expanded="false">☰</button>
    <a class="brand" href="./index.html">
      <img src="./assets/logo.svg" alt="ВАР" class="brand__logo">
      <span class="brand__name">ВАР — Великая Армия Республики</span>
    </a>
    <nav class="site-nav" aria-label="Навигация">
      <a href="./news.html" aria-current="page">Новости</a>
      <a href="./creators.html">Создатели</a>
      <a href="./hierarchy.html">Иерархия</a>
      <a href="./charter.html">Устав</a>
      <a href="./rules.html">Правила</a>
      <a href="./admin.html">Админ</a>
    </nav>
  </header>

  <main class="section">
    <h1>Новости</h1>
    <div id="news-list" class="cards"></div>
  </main>

  <footer class="site-footer">
    <p>© ВАР RP — неофициальный фан‑проект.</p>
  </footer>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const list = document.getElementById('news-list');
    try {
      const items = JSON.parse(localStorage.getItem('var_news') || '[]');
      if (!items.length) { list.innerHTML = '<p class="muted">Пока нет новостей.</p>'; return; }
      list.innerHTML = items.map(n => `
        <article class="card">
          <h3>${n.title}</h3>
          <p class="muted">${new Date(n.date).toLocaleString('ru-RU')}</p>
          <p>${n.text}</p>
        </article>`).join('');
    } catch (e) { list.innerHTML = '<p class="muted">Ошибка загрузки новостей.</p>'; }
  });
  </script>
  <script src="./script.js" defer></script>
</body>
</html>
